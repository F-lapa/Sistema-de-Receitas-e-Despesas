<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Receitas e Despesas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Seu CSS aqui */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }
        .email {
            text-align: center;
            color: #555555;
            margin-bottom: 20px;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #007bff;
        }
        .admin-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            color: #28a745;
            display: none;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555555;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .date-group {
            display: flex;
            justify-content: space-between;
        }
        .date-group .form-group {
            width: 48%;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 48%;
            padding: 12px;
            margin: 10px 1%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            background-color: #fff;
        }
        th {
            background-color: #f7f7f7;
            color: #333333;
        }
        tbody tr {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .totals, .filter {
            margin-top: 20px;
            text-align: center;
        }
        .totals p, .filter p {
            font-size: 20px;
            color: #333333;
        }
        .totals span, .filter span {
            font-weight: bold;
            color: #007bff;
        }
        .negative {
            color: red !important;
        }
        .transaction-description {
            display: flex;
            align-items: center;
        }
        .transaction-amount {
            text-align: left;
            color: green;
        }
        .transaction-amount.despesa {
            color: red;
        }
        .transaction-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .filter-results {
            margin-top: 20px;
        }
        .admin-section {
            display: none;
            margin-top: 30px;
        }
        .admin-section h2 {
            text-align: center;
            color: #28a745;
        }
        .admin-section .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .admin-section input {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Receitas e Despesas</h1>
        <div class="email" id="userEmail"></div>
        <i class="fas fa-sign-out-alt logout" onclick="logout()" title="Deslogar"></i>
        <i class="fas fa-user-shield admin-icon" id="adminIcon" onclick="toggleAdminSection()" title="Admin"></i>
        <div class="form-group">
            <label for="date">Data:</label>
            <input type="date" id="date" onchange="updateFilteredView()">
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <input type="text" id="description">
        </div>
        <div class="form-group">
            <label for="amount">Valor (R$):</label>
            <input type="text" id="amount" placeholder="0,00">
        </div>
        <div class="form-group">
            <label for="type">Tipo:</label>
            <select id="type">
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
            </select>
        </div>
        <div class="buttons">
            <button onclick="addTransaction()">Adicionar</button>
            <button onclick="confirmUndo()">Corrigir</button>
        </div>

        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transactions will be added here -->
            </tbody>
        </table>

        <div class="totals">
            <p>Saldo do Dia: <span id="dailyBalance">R$ 0,00</span></p>
            <p>Saldo do Mês: <span id="monthlyBalance">R$ 0,00</span></p>
            <p>Saldo do Ano: <span id="annualBalance">R$ 0,00</span></p>
        </div>

        <div class="filter">
            <h2>Filtrar por Período</h2>
            <div class="date-group">
                <div class="form-group">
                    <label for="startDate">Data Inicial:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">Data Final:</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            <div class="form-group">
                <label for="filterType">Tipo:</label>
                <select id="filterType">
                    <option value="">Todos</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filterDescription">Descrição:</label>
                <input type="text" id="filterDescription" list="descriptionList">
                <datalist id="descriptionList">
                    <!-- Options will be populated here -->
                </datalist>
            </div>
            <button onclick="filterByPeriod()">Filtrar</button>
            <button onclick="clearFilter()">Limpar Filtro</button>
            <div id="filteredResults">
                <p>Total Receitas: <span id="totalReceitas">R$ 0,00</span></p>
                <p>Total Despesas: <span id="totalDespesas" class="negative">R$ 0,00</span></p>
                <p>Saldo: <span id="totalSaldo">R$ 0,00</span></p>
            </div>
            <div class="filter-results" id="filterResults">
                <h3>Extrato</h3>
                <table id="filteredTransactionsTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filtered transactions will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
